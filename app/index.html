<script id='profile-template' type="text/x-handlebars-template ">
  <img class="my-pic " src="{{ avatar_url }} " alt=" ">
  <h2 class="my-name ">{{ name }}</h2>
  <h3 class="user-name ">{{ login }}</h3>
  <p class="bio ">{{ bio }}</p>
  <div>
  <span class="city-state "><img src="images/location.svg" alt=""></span>
  <span class="city-state  ">{{ location }}</span>
  </div>
  <span class="e-mail "><img src="images/mail.svg" alt=""></span>
  <span class="e-mail "><a href="# ">{{ email }}</a></span>
</script>
<script id='avatar-template' type="text/x-handlebars-template">
    <span><a href="#"><img  src="{{ avatar_url }}" alt=""></a></span>
</script>

<script id='repo-template' type="text/x-handlebars-template ">
  <div class="repo-box ">

    <div class="data-from-github ">
      <h2 class="repo-info "><a href="# ">{{ name }}</a></h2>
    </div>
    <div class=" ">
      <div class="circle "></div>
      <span>{{ language }}</span>
      <span>{{ formatDate }}</span>
    </div>
</div>
</script>
